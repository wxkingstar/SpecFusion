sources:
  - id: wecom
    name: 企业微信
    adapter: wecom
    schedule: "0 3 * * 0"
    incremental_schedule: "0 3 * * 1-6"
    options:
      cookie_file: .wecom_cookies.json
      cookie_health_check: true
      rate_limit:
        initial: 1200
        medium: 1800
        conservative: 2500
      quality_gate:
        min_doc_ratio: 0.9

  - id: feishu
    name: 飞书
    adapter: feishu
    schedule: "0 4 * * *"
    options:
      concurrency: 6
      response_validation: true
      locale: zh-CN

  - id: xiaohongshu
    name: 小红书
    adapter: xiaohongshu
    schedule: "0 5 * * 0"
    options:
      concurrency: 1

  - id: taobao
    name: 淘宝开放平台
    adapter: taobao
    schedule: "0 6 * * 0"
    options:
      concurrency: 3
